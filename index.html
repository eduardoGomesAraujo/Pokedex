<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--- links -->
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet" />
    <!-- Main js-->
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon_image" />

      <h1 class="pokemon_data"><span class="pokemon_number"> 6</span>- <span class="pokemon_name">charizard</span></h1>

      <form class="form">
        <input type="search" class="input_search" placeholder="Name or Number" required />
      </form>
      <div class="buttons"></div>
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>

      <img src="./images/pokedex1.0.png" alt="Pokédex" class="pokedex" />
    </main>
  </body>
</html>
